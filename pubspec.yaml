name: asset_tracker
description: "PaRota mobil uygulaması ile varlıklarınızı takip edin, yönetin ve analiz edin."

# Remove this line if you wish to publish to pub.dev
publish_to: 'none' 

version: 1.0.4+15

environment:
  sdk: ^3.5.4


dependencies:
  flutter:
    sdk: flutter

  
  #application router
  auto_route: ^9.2.2
  
  #UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1

  #Localization
  easy_localization: ^3.0.7

  #firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  dartz: ^0.10.1

  #state management solution
  flutter_riverpod: ^2.6.1
  envied: ^1.0.0
  envied_generator: ^1.0.0
  web_socket: ^0.1.6
  test: ^1.25.8
  mockito: ^5.4.5
  dart_style: ^2.3.7
  cloud_firestore: ^5.6.4

  #Multiple Stream Builder
  multiple_stream_builder: ^3.0.2
  fl_chart: ^0.70.2
  skeletonizer: ^2.0.1
  background_fetch: ^1.3.8
  hive: ^2.2.3
  equatable: ^2.0.7
  
  #responsive
  flutter_screenutil: ^5.9.3

  #native splash
  flutter_native_splash: ^2.4.6
  flutter_launcher_icons: ^0.14.3
  get_it: ^8.0.3
  encrypt: ^5.0.3
  url_launcher: ^6.3.1
  google_sign_in: ^7.0.0

dev_dependencies:

  #generator packages
  build_runner: ^2.4.13
  auto_route_generator: ^9.0.0

  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  #syntax
  flutter_lints: ^4.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/image/
    - assets/image/currency/
    - assets/translations/

  fonts:
    - family: Manrope
      fonts:
        - asset: assets/fonts/Manrope/static/Manrope-Bold.ttf
          weight: 700
        - asset: assets/fonts/Manrope/static/Manrope-Regular.ttf
          weight: 400

  
flutter_native_splash:
  color: "#ffffff"
  image: assets/image/main_logo.png
  ios: true
  web: false
  android_gravity: center
  ios_content_mode: center

  android_12:
    image: assets/image/main_logo.png
    color: "#ffffff"
    icon_background_color: "#ffffff"


flutter_launcher_icons:
  min_sdk_android: 21
  android: true
  ios: true
  image_path: "assets/image/parota_logo.png"
  adaptive_icon_background: "#ffffff"
  remove_alpha_ios: true
  adaptive_icon_foreground_inset: 16
  